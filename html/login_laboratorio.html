<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/laboratorio.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=PHcks6583ykA1u1qMNCbcFyOVL9YSR3bEjrYf8N17BA7xiWRDRkm9zMWGBj0aJ3PKXXlavvhUFizGbvjiu4iAcCiKj6JlQi5qLpDI4V1PznMWkZcss5lrIqzaZyCkQNLtSUu6uunYhWBCoHSS7g_0WsQjteQW34IJPM_K9p2lsU" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9jZG4uZGlzY29yZGFwcC5jb20vYXR0YWNobWVudHMvOTYyMDE4MzUzMjg1ODMyNzA0LzEwODE2ODcwMTQxNzAxNjk0MDUvbG9naW5MYWJvcmF0b3Jpby5odG1s"/><script src="https://kit.fontawesome.com/f1c80e12f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/f1c80e12f1.css" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Laboratorio Hospital Vozandes Quito</title>
</head>
<body>
    <div class="text-center container-fluid">
        <div class="row">
            <!-- IMAGEN LABORATORIO -->
            <div class="col">
                <div>
                    <img tabindex="0" role="img" src="/img/laboratorio.png" class="img-fluid" alt="Imagen de un doctor en el laboratorio" >
                </div>
            </div>

            <!-- LOGIN LABORATORIO -->
            <div class="col">
                <img tabindex="0" role="img" class="h-25 m-4" src="https://hospitalvozandes.com/wp-content/uploads/2020/04/12-logo-hospital-vozandes.svg" alt="Logo del Hospital Vozandes, A la gloria de Dios y al Servicio del Ecuador">

                <h1 tabindex="0" role="heading" aria-level="1" class="color-h fw-bold my-5">Inicio Sesión <br>Laboratorio</h1>

                <form class="text-center my-5">
                    <div class="bg-white w-ft rounded mx-auto d-block my-4 px-3">
                        <i class="fa-solid fa-user bg-white"></i>           
                        <label for="nombre-usuario"></label>             
                        <input tabindex="0" id="nombre-usuario" class="m-2 bg-white border border-white fw-bold" type="text" placeholder="Nombre de Usuario"/> <br>
                    </div> 

                    <div class="bg-white w-ft rounded mx-auto d-block m-4 px-3">
                        <i class="fa-solid fa-lock bg-white"></i>
                        <label for="contraseña"></label>   
                        <input tabindex="0" id="contraseña" class="m-2 bg-white border border-white fw-bold" type="text" placeholder="Contraseña"/> <br>
                    </div>

                    <button class="bg-lab text-white mx-3 my-2 p-2 px-4 rounded border-h" type="submit">INICIAR SESIÓN</button> 
                </form>

                <div>
                    <a class="text-black" href="#">¿Olvidaste tu contraseña?</a>
                </div>
                

            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
