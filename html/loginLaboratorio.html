<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/laboratorio_css.css" rel="stylesheet" type="text/css">

    <script src="https://kit.fontawesome.com/f1c80e12f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/f1c80e12f1.css" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Laboratorio</title>
</head>
<body>
    <div class="text-center">
        <div class="row">
            <div class="col-5 img-lab">
                <!--<img class="img-lab" src="img\laboratorio.png">-->
            </div>
            <div class="col-7">
                <img src="https://hospitalvozandes.com/wp-content/uploads/2020/04/12-logo-hospital-vozandes.svg">

                <h1 class="color-h fw-bold">Inicio Sesión <br>Laboratorio</h3>

                <form class="text-center my-2">
                    <div class="bg-white w-ft rounded mx-auto d-block m-4 px-3">
                        <i class="fa-solid fa-user bg-white"></i>
                        <input class="m-2 bg-white border border-white fw-bold" type="text" placeholder="Nombre de Usurario"/> <br>
                    </div> 

                    <div class="bg-white w-ft rounded mx-auto d-block m-4 px-3">
                        <i class="fa-solid fa-lock bg-white"></i>
                        <input class="m-2 bg-white border border-white fw-bold" type="text" placeholder="Contraseña"/> <br>
                    </div>
                    <button class="bg-lab text-white m-4 p-2 rounded" type="submit">INICAR SESIÓN</button> 
                </form>


                <a class="text-black" href="#">¿Olvidaste tu contraseña?</a>

            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
