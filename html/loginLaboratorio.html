<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/laboratorio.css" rel="stylesheet" type="text/css">

    <script src="https://kit.fontawesome.com/f1c80e12f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/f1c80e12f1.css" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Laboratorio</title>
</head>
<body>
    <div class="text-center container-fluid">
        <div class="row">
            <!-- IMAGEN LABORATORIO -->
            <div class="col">
                <div>
                    <img src="/img/laboratorio.png" class="img-fluid">
                </div>
            </div>

            <!-- LOGIN LABORATORIO -->
            <div class="col">
                <img class="h-25 m-4" src="https://hospitalvozandes.com/wp-content/uploads/2020/04/12-logo-hospital-vozandes.svg">

                <h1 class="color-h fw-bold my-5">Inicio Sesión <br>Laboratorio</h3>

                <form class="text-center my-5">
                    <div class="bg-white w-ft rounded mx-auto d-block my-4 px-3">
                        <i class="fa-solid fa-user bg-white"></i>
                        <input class="m-2 bg-white border border-white fw-bold" type="text" placeholder="Nombre de Usurario"/> <br>
                    </div> 

                    <div class="bg-white w-ft rounded mx-auto d-block m-4 px-3">
                        <i class="fa-solid fa-lock bg-white"></i>
                        <input class="m-2 bg-white border border-white fw-bold" type="text" placeholder="Contraseña"/> <br>
                    </div>

                    <button class="bg-lab text-white mx-3 my-2 p-2 px-4 rounded border-h" type="submit">INICAR SESIÓN</button> 
                </form>

                <div>
                    <a class="text-black" href="#">¿Olvidaste tu contraseña?</a>
                </div>
                

            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
