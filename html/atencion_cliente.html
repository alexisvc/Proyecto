<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link href="/css/style.css" rel="stylesheet" type="text/css">
        
        <script src="https://kit.fontawesome.com/f1c80e12f1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://kit.fontawesome.com/f1c80e12f1.css" crossorigin="anonymous">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
        <title>Atención al cliente y contacto</title>
    </head>
<body>
    <div class="container-fluid">

         <!-- ÚNETE A NUESTRO EQUIPO -->
        <div class="my-3 d-flex justify-content-end ">
            <div class="p-2 m-2 mx-5">
                <a class="text-decoration-none color-h fw-bold" href="#">Únete a Nuestro Equipo</a>
            </div>
            <div class="p-2 m-2 mx-5"">
                <a class="text-decoration-none color-h" href="#">Noticias HVQ</a>
            </div>
            <div class="p-2 px-5 m-2 mx-5 bg-lab rounded">
                <i class="fa-solid fa-globe bg-lab text-white"></i> 
                <label class="bg-lab text-white">Español</label> 
                <i class="fa-solid fa-caret-down bg-lab text-white"></i>
            </div>
        </div>

         <!-- AGENDA TU CITA -->
         <div class="my-3 d-flex justify-content-center">
            <div class="my-auto mx-5 px-3 py-1 bg-lab text-white rounded">
                <i class="fa-regular fa-calendar bg-lab text-white mx-3"></i>
                <a class="bg-lab text-white text-decoration-none mx-3" href="">Agenda tu cita</a>
            </div>
            <img class="img-logo mx-5" src="/img/logo.png">
        </div>

         <!-- NAVEGADOR -->
        <nav class="my-2 py-3 d-flex justify-content-evenly bg-lab">
                <a class="bg-lab text-decoration-none text-white fw-bold" href="">Pacientes y visitantes</a>
                <a class="bg-lab text-decoration-none text-white fw-bold" href="">Especialidades</a>
                <a class="bg-lab text-decoration-none text-white fw-bold" href="">Servicios</a>
                <a class="bg-lab text-decoration-none text-white fw-bold" href="">Consejos de Salud</a>
                <a class="bg-lab text-decoration-none text-white fw-bold" href="">Academia Bruckner</a>
                <a class="bg-lab text-decoration-none text-white fw-bold" href="">Nosotros</a>
                <i class="fa-solid fa-magnifying-glass bg-lab text-white fw-bold"></i>
        </nav>

        <!-- SAC SERVICIOS DE ATENCIÓN AL CLIENTE -->
        <div class="text-center bg-lab">
            <h1 class="bg-lab my-2 text-white fw-bold">SAC SERVICIOS DE ATENCIÓN AL CLIENTE</h1>

            <img src="/img/atencion_cliente.png" class="img-fluid">

            <div class="d-flex justify-content-evenly">
                <div class="bg-lab p-3 m-n">
                    <i class="fa-solid fa-file-invoice-dollar bg-lab text-white fw-bold"></i>
                    <label class="bg-lab text-white fw-bold">FACTURACIÓN</label> 
                </div>
    
                <div class="bg-lab p-3 m-n">
                    <i class="fa-solid fa-envelope bg-lab text-white fw-bold"></i>
                    <label class="bg-lab text-white fw-bold">RESULTADOS DE EXÁMENES</label> 
                </div>
    
                <div class="bg-lab p-3 m-n">
                    <i class="fa-solid fa-user-doctor bg-lab text-white fw-bold"></i>
                    <label class="bg-lab text-white fw-bold">ENCUENTRE A SU DOCTOR</label> 
                </div>
            </div>
        </div>

         <!-- CONTACTENOS -->
        <div class="text-center bg-white">
            <h1 class="bg-white py-3">Contáctenos</h1>
            <div class="d-flex justify-content-evenly bg-white">
                <div class="bg-white">
                    <img src="/img/contacto-icon.jpg" height="150px" class="m-4">
                    <p class="bg-white fw-bold ">(+593) 02 400 7100 - Ext. 3137/38 <br>
                        Villalengua Oe2-37y 10 de Agosto <br>
                        Quito – Ecuador</p>
                </div>
                <form class="bg-white text-start">
                    <label class="bg-white fw-bold" for="nombre">Nombre:</label><br>
                    <input class="wh-i" type="text" id="nombre" placeholder="Ingresar nombre"><br>
                    <label class="bg-white fw-bold" for="telefono">Teléfono:</label><br>
                    <input class="wh-i" type="email" id="telefono" placeholder="Ingresar teléfono"><br>
                    <label class="bg-white fw-bold" for="correo">Correo:</label><br>
                    <input class="wh-i" type="text" id="correo" placeholder="Ingresar correo"><br>
                    <label class="bg-white fw-bold" for="mensaje">Mensaje:</label><br>
                    <input class="wh-i" type="text" id="mensaje" placeholder="Ingresar mensaje"><br>

                    <button class="bg-lab text-white mx-3 my-3 p-2 px-4 rounded border-h">Solicitar Información</button>
                </form>

            </div>
        </div>
         <!--  -->
        <div class=""></div>
         <!--  -->
        <div class=""></div>
         <!--  -->
        <div class=""></div>
         <!--  -->
    </div>
    
</body>
</html>
